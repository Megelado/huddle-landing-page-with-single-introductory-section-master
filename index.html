<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="card">
    <div class="image">
      <img id="icon" src="./images/logo.svg" alt=""><br>
      <img id="ilustracao" src="./images/illustration-mockups.svg" alt="">
      
    </div>
    <div>
      <div class="conteudo">
        <h2 id="primeiro">Build The Community</h2> <h2 id="segundo">Your Fans Will Love</h2>
      
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <div class="redes">
        <ul class="social">
    
          <li><i class="fab fa-facebook-f" id="rede-social"></i></li>
    
          <li><i class="fab fa-twitter" id="rede-social"></i></li>
          
          <li><i class="fab fa-instagram" id="rede-social"></i></li>
        </ul>
      </div>
    </div>
    
  </div>

</body>
</html>
